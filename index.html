<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Factura-Lazare - Professional invoice management with style. Create, track, and export invoices with ease.">
    <meta name="author" content="Lazare">
    <title>Factura-Lazare - Professional Invoice Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        .animate-spin { animation: spin 1s linear infinite; }
        .glass-dark {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .glass-light {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .sort-icon { 
            display: inline-block; 
            margin-left: 4px; 
            opacity: 0.3;
            transition: opacity 0.2s;
        }
        .sort-icon.active { opacity: 1; }
    </style>
</head>
<body class="min-h-screen transition-all duration-500">
    <div id="app"></div>

    <script>
        // State management
        let state = {
            invoices: JSON.parse(localStorage.getItem('invoices') || '[]'),
            theme: localStorage.getItem('theme') || 'dark',
            showForm: false,
            viewInvoice: null,
            editingInvoice: null,
            searchQuery: '',
            sortField: 'date',
            sortDirection: 'desc',
            showDeleteConfirm: null,
            loading: false,
            formData: {
                clientName: '',
                clientEmail: '',
                clientAddress: '',
                invoiceNumber: '',
                date: new Date().toISOString().split('T')[0],
                dueDate: '',
                items: [{ description: '', hours: '', rate: '', amount: 0 }],
                notes: ''
            }
        };

        // Save to localStorage
        function saveInvoices() {
            localStorage.setItem('invoices', JSON.stringify(state.invoices));
        }

        function saveTheme() {
            localStorage.setItem('theme', state.theme);
        }

        // Helper functions
        function calculateTotal(items) {
            return items.reduce((sum, item) => sum + (parseFloat(item.amount) || 0), 0);
        }

        function updateLineItem(index, field, value) {
            state.formData.items[index][field] = value;
            
            if (field === 'hours' || field === 'rate') {
                const hours = parseFloat(state.formData.items[index].hours) || 0;
                const rate = parseFloat(state.formData.items[index].rate) || 0;
                state.formData.items[index].amount = hours * rate;
                
                const amountEl = document.getElementById(`amount-${index}`);
                const totalEl = document.getElementById('form-total');
                if (amountEl) amountEl.textContent = `$${state.formData.items[index].amount.toFixed(2)}`;
                if (totalEl) totalEl.textContent = `Total: $${calculateTotal(state.formData.items).toFixed(2)}`;
            }
        }

        function addLineItem() {
            state.formData.items.push({ description: '', hours: '', rate: '', amount: 0 });
            render();
        }

        function removeLineItem(index) {
            state.formData.items = state.formData.items.filter((_, i) => i !== index);
            render();
        }

        function handleSubmit() {
            if (!state.formData.clientName || !state.formData.clientEmail || 
                !state.formData.invoiceNumber || !state.formData.dueDate) {
                alert('Please fill in all required fields');
                return;
            }
            
            state.loading = true;
            render();
            
            setTimeout(() => {
                if (state.editingInvoice) {
                    state.invoices = state.invoices.map(inv => 
                        inv.id === state.editingInvoice.id 
                            ? { ...JSON.parse(JSON.stringify(state.formData)), id: state.editingInvoice.id, total: calculateTotal(state.formData.items), status: state.editingInvoice.status }
                            : inv
                    );
                    state.editingInvoice = null;
                } else {
                    const newInvoice = {
                        ...JSON.parse(JSON.stringify(state.formData)),
                        id: Date.now(),
                        total: calculateTotal(state.formData.items),
                        status: 'unpaid'
                    };
                    state.invoices.push(newInvoice);
                }
                
                saveInvoices();
                
                state.formData = {
                    clientName: '',
                    clientEmail: '',
                    clientAddress: '',
                    invoiceNumber: '',
                    date: new Date().toISOString().split('T')[0],
                    dueDate: '',
                    items: [{ description: '', hours: '', rate: '', amount: 0 }],
                    notes: ''
                };
                state.showForm = false;
                state.loading = false;
                render();
            }, 500);
        }

        function editInvoice(invoice) {
            state.editingInvoice = invoice;
            state.formData = JSON.parse(JSON.stringify(invoice));
            state.showForm = true;
            render();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function deleteInvoice(id) {
            state.showDeleteConfirm = id;
            render();
        }

        function confirmDelete() {
            state.loading = true;
            render();
            
            setTimeout(() => {
                state.invoices = state.invoices.filter(inv => inv.id !== state.showDeleteConfirm);
                saveInvoices();
                state.showDeleteConfirm = null;
                state.loading = false;
                render();
            }, 300);
        }

        function toggleStatus(id) {
            state.invoices = state.invoices.map(inv => 
                inv.id === id ? { ...inv, status: inv.status === 'paid' ? 'unpaid' : 'paid' } : inv
            );
            saveInvoices();
            render();
        }

        function toggleTheme() {
            state.theme = state.theme === 'dark' ? 'light' : 'dark';
            saveTheme();
            render();
        }
        function sortInvoices(field) {
            if (state.sortField === field) {
                state.sortDirection = state.sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                state.sortField = field;
                state.sortDirection = 'desc';
            }
            render();
        }

        function getFilteredAndSortedInvoices() {
            let filtered = state.invoices.filter(inv => {
                if (!state.searchQuery) return true;
                const query = state.searchQuery.toLowerCase();
                return inv.invoiceNumber.toLowerCase().includes(query) ||
                       inv.clientName.toLowerCase().includes(query) ||
                       inv.clientEmail.toLowerCase().includes(query) ||
                       inv.status.toLowerCase().includes(query);
            });

            return filtered.sort((a, b) => {
                let aVal = a[state.sortField];
                let bVal = b[state.sortField];
                
                if (state.sortField === 'total') {
                    aVal = parseFloat(aVal);
                    bVal = parseFloat(bVal);
                }
                
                if (state.sortDirection === 'asc') {
                    return aVal > bVal ? 1 : -1;
                } else {
                    return aVal < bVal ? 1 : -1;
                }
            });
        }

        function getTotalStats() {
            const total = state.invoices.reduce((sum, inv) => sum + inv.total, 0);
            const paid = state.invoices.filter(inv => inv.status === 'paid').reduce((sum, inv) => sum + inv.total, 0);
            const unpaid = state.invoices.filter(inv => inv.status === 'unpaid').reduce((sum, inv) => sum + inv.total, 0);
            return { total, paid, unpaid };
        }

        function copyInvoiceToClipboard(invoice) {
            const text = `INVOICE: ${invoice.invoiceNumber}
Date: ${invoice.date}
Due Date: ${invoice.dueDate}
Status: ${invoice.status.toUpperCase()}

CLIENT:
${invoice.clientName}
${invoice.clientEmail}
${invoice.clientAddress}

LINE ITEMS:
${invoice.items.map(item => `${item.description} - ${item.hours}h @ $${item.rate}/h = $${item.amount.toFixed(2)}`).join('\n')}

TOTAL: $${invoice.total.toFixed(2)}

${invoice.notes ? 'NOTES:\n' + invoice.notes : ''}`.trim();
            
            navigator.clipboard.writeText(text).then(() => {
                alert('Invoice details copied to clipboard!');
            });
        }

        function exportToCSV() {
            let csvContent = 'Invoice Number,Date,Client Name,Client Email,Description,Hours,Rate,Amount,Total,Status\n';
            
            state.invoices.forEach(invoice => {
                invoice.items.forEach(item => {
                    csvContent += `"${invoice.invoiceNumber}","${invoice.date}","${invoice.clientName}","${invoice.clientEmail}","${item.description}",${item.hours},${item.rate},${item.amount},${invoice.total},"${invoice.status}"\n`;
                });
            });

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `invoices_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }

        function generatePDF(invoice) {
            const printWindow = window.open('', '_blank');
            const html = `<!DOCTYPE html>
<html>
<head>
    <title>Invoice ${invoice.invoiceNumber} - Factura-Lazare</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; color: #1e293b; }
        .header { text-align: center; margin-bottom: 30px; border-bottom: 3px solid #475569; padding-bottom: 20px; }
        .header h1 { margin: 0; color: #475569; font-size: 32px; }
        .header p { color: #64748b; margin: 5px 0; }
        .details { display: flex; justify-content: space-between; margin-bottom: 30px; }
        .client-info, .invoice-info { flex: 1; }
        .invoice-info { text-align: right; }
        .section-title { color: #475569; font-size: 14px; font-weight: bold; text-transform: uppercase; margin-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #e2e8f0; }
        th { background-color: #f1f5f9; font-weight: bold; color: #475569; }
        .total-row { font-weight: bold; font-size: 18px; background-color: #f8fafc; }
        .notes { margin-top: 30px; padding: 15px; background-color: #f8fafc; border-left: 3px solid #475569; }
        .footer { text-align: center; margin-top: 40px; padding-top: 20px; border-top: 1px solid #e2e8f0; color: #64748b; font-size: 12px; }
        .status-badge { display: inline-block; padding: 4px 12px; border-radius: 12px; font-size: 12px; font-weight: bold; }
        .status-paid { background-color: #d1fae5; color: #065f46; }
        .status-unpaid { background-color: #fef3c7; color: #92400e; }
    </style>
</head>
<body>
    <div class="header">
        <h1>FACTURA-LAZARE</h1>
        <p>Professional Invoice Management</p>
    </div>
    <div class="details">
        <div class="client-info">
            <p class="section-title">Bill To:</p>
            <p><strong>${invoice.clientName}</strong></p>
            <p>${invoice.clientEmail}</p>
            <p>${invoice.clientAddress}</p>
        </div>
        <div class="invoice-info">
            <p><strong>Invoice #:</strong> ${invoice.invoiceNumber}</p>
            <p><strong>Date:</strong> ${invoice.date}</p>
            <p><strong>Due Date:</strong> ${invoice.dueDate}</p>
            <p><strong>Status:</strong> <span class="status-badge status-${invoice.status}">${invoice.status.toUpperCase()}</span></p>
        </div>
    </div>
    <table>
        <thead>
            <tr>
                <th>Description</th>
                <th style="width: 100px;">Hours</th>
                <th style="width: 120px;">Rate</th>
                <th style="width: 120px;">Amount</th>
            </tr>
        </thead>
        <tbody>
            ${invoice.items.map(item => `
                <tr>
                    <td>${item.description}</td>
                    <td>${item.hours}</td>
                    <td>$${parseFloat(item.rate).toFixed(2)}</td>
                    <td>$${item.amount.toFixed(2)}</td>
                </tr>
            `).join('')}
            <tr class="total-row">
                <td colspan="3" style="text-align: right;">TOTAL:</td>
                <td>$${invoice.total.toFixed(2)}</td>
            </tr>
        </tbody>
    </table>
    ${invoice.notes ? `<div class="notes"><strong>Notes:</strong><br>${invoice.notes}</div>` : ''}
    <div class="footer">
        <p>Thank you for your business!</p>
        <p>Generated by Factura-Lazare on ${new Date().toLocaleDateString()}</p>
    </div>
</body>
</html>`;
            
            printWindow.document.write(html);
            printWindow.document.close();
            printWindow.onload = () => {
                printWindow.print();
            };
        }

        // Icons as Lucide elements
        const icons = {
            sun: '<i data-lucide="sun"></i>',
            moon: '<i data-lucide="moon"></i>',
            download: '<i data-lucide="download"></i>',
            plus: '<i data-lucide="plus"></i>',
            trash: '<i data-lucide="trash-2" class="w-4 h-4"></i>',
            eye: '<i data-lucide="eye"></i>',
            file: '<i data-lucide="file-text" class="w-12 h-12"></i>',
            edit: '<i data-lucide="edit"></i>',
            copy: '<i data-lucide="copy"></i>',
            search: '<i data-lucide="search"></i>',
            sort: '<i data-lucide="arrow-up-down" class="w-3.5 h-3.5"></i>',
            sortUp: '<i data-lucide="arrow-down" class="w-3.5 h-3.5"></i>',
            sortDown: '<i data-lucide="arrow-up" class="w-3.5 h-3.5"></i>',
            dollarSign: '<i data-lucide="dollar-sign"></i>',
            checkCircle: '<i data-lucide="check-circle-2"></i>',
            clock: '<i data-lucide="clock"></i>',
            spinner: '<i data-lucide="loader-2" class="animate-spin"></i>',
            x: '<i data-lucide="x"></i>',
            alertCircle: '<i data-lucide="alert-circle" class="text-red-500"></i>'
        };

        // Initialize Lucide icons after render
        function initIcons() {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        }
        // Render function
        function render() {
            const isDark = state.theme === 'dark';
            const bgClass = isDark 
                ? 'bg-gradient-to-br from-slate-900 via-slate-800 to-gray-900' 
                : 'bg-gradient-to-br from-gray-100 via-slate-50 to-gray-200';
            
            const cardClass = isDark ? 'glass-dark' : 'glass-light';
            const textClass = isDark ? 'text-white' : 'text-gray-900';
            const subTextClass = isDark ? 'text-gray-300' : 'text-gray-600';
            const inputClass = isDark
                ? 'bg-white bg-opacity-5 border-white border-opacity-20 text-white placeholder-gray-400'
                : 'bg-white bg-opacity-50 border-gray-300 text-gray-900 placeholder-gray-500';

            document.body.className = `min-h-screen transition-all duration-500 ${bgClass}`;

            const filteredInvoices = getFilteredAndSortedInvoices();
            const stats = getTotalStats();

            const html = `
                <div class="p-4 md:p-8">
                    <div class="max-w-7xl mx-auto">
                        <div class="${cardClass} rounded-3xl shadow-2xl p-6 md:p-8 transition-all duration-500">
                            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8">
                                <div>
                                    <h1 class="text-4xl font-bold ${textClass} mb-2 bg-gradient-to-r ${isDark ? 'from-slate-300 to-slate-400' : 'from-slate-700 to-slate-900'} bg-clip-text text-transparent">
                                        Factura-Lazare
                                    </h1>
                                    <p class="${subTextClass}">Professional Invoice Management</p>
                                </div>
                                <div class="flex gap-3 flex-wrap">
                                    <button onclick="toggleTheme()" class="flex items-center gap-2 ${isDark ? 'bg-white bg-opacity-10 hover:bg-opacity-20' : 'bg-gray-200 hover:bg-gray-300'} ${textClass} px-4 py-2 rounded-xl transition-all duration-300 backdrop-blur-sm border ${isDark ? 'border-white border-opacity-20' : 'border-gray-300'}">
                                        ${isDark ? icons.sun : icons.moon}
                                    </button>
                                    ${state.invoices.length > 0 ? `
                                        <button onclick="exportToCSV()" class="flex items-center gap-2 bg-gradient-to-r from-teal-600 to-teal-700 text-white px-4 py-2 rounded-xl hover:shadow-lg hover:scale-105 transition-all duration-300">
                                            ${icons.download}
                                            <span class="hidden sm:inline">Export CSV</span>
                                        </button>
                                    ` : ''}
                                    <button onclick="state.showForm = !state.showForm; state.editingInvoice = null; state.formData = { clientName: '', clientEmail: '', clientAddress: '', invoiceNumber: '', date: new Date().toISOString().split('T')[0], dueDate: '', items: [{ description: '', hours: '', rate: '', amount: 0 }], notes: '' }; render();" class="flex items-center gap-2 bg-gradient-to-r from-slate-700 to-slate-800 text-white px-4 py-2 rounded-xl hover:shadow-lg hover:scale-105 transition-all duration-300">
                                        ${icons.plus}
                                        <span class="hidden sm:inline">New Invoice</span>
                                    </button>
                                </div>
                            </div>

                            ${state.invoices.length > 0 ? `
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                                    <div class="${isDark ? 'bg-white bg-opacity-5' : 'bg-white bg-opacity-50'} backdrop-blur-sm p-5 rounded-2xl border ${isDark ? 'border-white border-opacity-10' : 'border-gray-200'}">
                                        <div class="flex items-center gap-3 mb-2">
                                            ${icons.dollarSign}
                                            <span class="${subTextClass} text-sm font-medium">Total Invoiced</span>
                                        </div>
                                        <p class="text-3xl font-bold ${textClass}">$${stats.total.toFixed(2)}</p>
                                        <p class="text-xs ${subTextClass} mt-1">${state.invoices.length} invoice${state.invoices.length !== 1 ? 's' : ''}</p>
                                    </div>
                                    <div class="${isDark ? 'bg-white bg-opacity-5' : 'bg-white bg-opacity-50'} backdrop-blur-sm p-5 rounded-2xl border ${isDark ? 'border-white border-opacity-10' : 'border-gray-200'}">
                                        <div class="flex items-center gap-3 mb-2">
                                            ${icons.checkCircle}
                                            <span class="${subTextClass} text-sm font-medium">Paid</span>
                                        </div>
                                        <p class="text-3xl font-bold text-teal-600">$${stats.paid.toFixed(2)}</p>
                                        <p class="text-xs ${subTextClass} mt-1">${state.invoices.filter(i => i.status === 'paid').length} paid</p>
                                    </div>
                                    <div class="${isDark ? 'bg-white bg-opacity-5' : 'bg-white bg-opacity-50'} backdrop-blur-sm p-5 rounded-2xl border ${isDark ? 'border-white border-opacity-10' : 'border-gray-200'}">
                                        <div class="flex items-center gap-3 mb-2">
                                            ${icons.clock}
                                            <span class="${subTextClass} text-sm font-medium">Unpaid</span>
                                        </div>
                                        <p class="text-3xl font-bold text-amber-600">$${stats.unpaid.toFixed(2)}</p>
                                        <p class="text-xs ${subTextClass} mt-1">${state.invoices.filter(i => i.status === 'unpaid').length} unpaid</p>
                                    </div>
                                </div>
                            ` : ''}
                            ${state.showForm ? `
                                <div class="mb-8 ${isDark ? 'bg-white bg-opacity-5' : 'bg-white bg-opacity-50'} backdrop-blur-sm p-6 rounded-2xl border ${isDark ? 'border-white border-opacity-10' : 'border-gray-200'} transition-all duration-300 animate-fade-in">
                                    <h2 class="text-2xl font-bold ${textClass} mb-6">${state.editingInvoice ? 'Edit Invoice' : 'Create New Invoice'}</h2>
                                    
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                        <div>
                                            <label class="block text-sm font-medium mb-2 ${subTextClass}">Client Name *</label>
                                            <input type="text" value="${state.formData.clientName}" oninput="state.formData.clientName = this.value" class="w-full border ${inputClass} rounded-xl px-4 py-3 focus:ring-2 focus:ring-slate-500 outline-none transition-all duration-300" placeholder="John Doe">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium mb-2 ${subTextClass}">Client Email *</label>
                                            <input type="email" value="${state.formData.clientEmail}" oninput="state.formData.clientEmail = this.value" class="w-full border ${inputClass} rounded-xl px-4 py-3 focus:ring-2 focus:ring-slate-500 outline-none transition-all duration-300" placeholder="john@example.com">
                                        </div>
                                    </div>

                                    <div class="mb-4">
                                        <label class="block text-sm font-medium mb-2 ${subTextClass}">Client Address</label>
                                        <input type="text" value="${state.formData.clientAddress}" oninput="state.formData.clientAddress = this.value" class="w-full border ${inputClass} rounded-xl px-4 py-3 focus:ring-2 focus:ring-slate-500 outline-none transition-all duration-300" placeholder="123 Main St, City, State">
                                    </div>

                                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                                        <div>
                                            <label class="block text-sm font-medium mb-2 ${subTextClass}">Invoice Number *</label>
                                            <input type="text" value="${state.formData.invoiceNumber}" oninput="state.formData.invoiceNumber = this.value" class="w-full border ${inputClass} rounded-xl px-4 py-3 focus:ring-2 focus:ring-slate-500 outline-none transition-all duration-300" placeholder="INV-001">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium mb-2 ${subTextClass}">Date *</label>
                                            <input type="date" value="${state.formData.date}" oninput="state.formData.date = this.value" class="w-full border ${inputClass} rounded-xl px-4 py-3 focus:ring-2 focus:ring-slate-500 outline-none transition-all duration-300">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium mb-2 ${subTextClass}">Due Date *</label>
                                            <input type="date" value="${state.formData.dueDate}" oninput="state.formData.dueDate = this.value" class="w-full border ${inputClass} rounded-xl px-4 py-3 focus:ring-2 focus:ring-slate-500 outline-none transition-all duration-300">
                                        </div>
                                    </div>

                                    <div class="mb-4">
                                        <label class="block text-sm font-medium mb-3 ${subTextClass}">Line Items</label>
                                        ${state.formData.items.map((item, index) => `
                                            <div class="grid grid-cols-12 gap-2 mb-3">
                                                <input type="text" placeholder="Description" value="${item.description}" oninput="state.formData.items[${index}].description = this.value" class="col-span-12 md:col-span-5 border ${inputClass} rounded-xl px-4 py-3 focus:ring-2 focus:ring-slate-500 outline-none transition-all duration-300">
                                                <input type="number" placeholder="Hours" step="0.25" value="${item.hours}" oninput="updateLineItem(${index}, 'hours', this.value)" class="col-span-4 md:col-span-2 border ${inputClass} rounded-xl px-4 py-3 focus:ring-2 focus:ring-slate-500 outline-none transition-all duration-300">
                                                <input type="number" placeholder="Rate" step="0.01" value="${item.rate}" oninput="updateLineItem(${index}, 'rate', this.value)" class="col-span-4 md:col-span-2 border ${inputClass} rounded-xl px-4 py-3 focus:ring-2 focus:ring-slate-500 outline-none transition-all duration-300">
                                                <div id="amount-${index}" class="col-span-3 md:col-span-2 border ${isDark ? 'bg-white bg-opacity-10 border-white border-opacity-20' : 'bg-gray-100 border-gray-300'} rounded-xl px-4 py-3 ${textClass} font-semibold flex items-center justify-center">
                                                    $${item.amount.toFixed(2)}
                                                </div>
                                                <button type="button" onclick="removeLineItem(${index})" class="col-span-1 bg-gradient-to-r from-red-500 to-pink-600 text-white rounded-xl hover:shadow-lg hover:scale-105 transition-all duration-300 flex items-center justify-center">
                                                    ${icons.trash}
                                                </button>
                                            </div>
                                        `).join('')}
                                        <button type="button" onclick="addLineItem()" class="${isDark ? 'text-slate-400 hover:text-slate-300' : 'text-slate-600 hover:text-slate-700'} text-sm font-medium transition-colors duration-300">
                                            + Add Line Item
                                        </button>
                                    </div>

                                    <div class="mb-6">
                                        <label class="block text-sm font-medium mb-2 ${subTextClass}">Notes (optional)</label>
                                        <textarea value="${state.formData.notes}" oninput="state.formData.notes = this.value" class="w-full border ${inputClass} rounded-xl px-4 py-3 focus:ring-2 focus:ring-slate-500 outline-none transition-all duration-300" rows="3" placeholder="Payment terms, additional information..."></textarea>
                                    </div>

                                    <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                                        <div id="form-total" class="text-2xl font-bold ${textClass} bg-gradient-to-r ${isDark ? 'from-slate-300 to-slate-400' : 'from-slate-700 to-slate-900'} bg-clip-text text-transparent">
                                            Total: $${calculateTotal(state.formData.items).toFixed(2)}
                                        </div>
                                        <div class="flex gap-3">
                                            <button type="button" onclick="state.showForm = false; state.editingInvoice = null; render();" class="px-6 py-3 border ${isDark ? 'border-white border-opacity-20 hover:bg-white hover:bg-opacity-10' : 'border-gray-300 hover:bg-gray-100'} ${textClass} rounded-xl transition-all duration-300">
                                                Cancel
                                            </button>
                                            <button type="button" onclick="handleSubmit()" class="flex items-center gap-2 bg-gradient-to-r from-slate-700 to-slate-800 text-white px-6 py-3 rounded-xl hover:shadow-lg hover:scale-105 transition-all duration-300 font-semibold">
                                                ${state.loading ? icons.spinner : ''}
                                                ${state.editingInvoice ? 'Update Invoice' : 'Create Invoice'}
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            ` : ''}

                            <div>
                                <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-6">
                                    <h2 class="text-2xl font-bold ${textClass}">
                                        Invoices <span class="${isDark ? 'text-slate-400' : 'text-slate-600'}">(${filteredInvoices.length}${state.searchQuery ? ` of ${state.invoices.length}` : ''})</span>
                                    </h2>
                                    ${state.invoices.length > 0 ? `
                                        <div class="relative w-full md:w-64">
                                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                                ${icons.search}
                                            </div>
                                            <input 
                                                type="text" 
                                                placeholder="Search invoices..." 
                                                value="${state.searchQuery}"
                                                oninput="state.searchQuery = this.value; render();"
                                                class="w-full border ${inputClass} rounded-xl pl-10 pr-4 py-3 focus:ring-2 focus:ring-slate-500 outline-none transition-all duration-300"
                                            >
                                        </div>
                                    ` : ''}
                                </div>

                                ${state.invoices.length === 0 ? `
                                    <div class="text-center py-16 ${subTextClass}">
                                        <div class="${isDark ? 'bg-white bg-opacity-5' : 'bg-gray-100 bg-opacity-50'} backdrop-blur-sm w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-4">
                                            <div class="opacity-50">${icons.file}</div>
                                        </div>
                                        <p class="text-xl font-semibold ${textClass} mb-2">No invoices yet</p>
                                        <p class="text-sm mb-6">Create your first invoice to get started tracking your business</p>
                                        <button onclick="state.showForm = true; render();" class="inline-flex items-center gap-2 bg-gradient-to-r from-slate-700 to-slate-800 text-white px-6 py-3 rounded-xl hover:shadow-lg hover:scale-105 transition-all duration-300">
                                            ${icons.plus}
                                            Create Your First Invoice
                                        </button>
                                    </div>
                                ` : filteredInvoices.length === 0 ? `
                                    <div class="text-center py-16 ${subTextClass}">
                                        <div class="${isDark ? 'bg-white bg-opacity-5' : 'bg-gray-100 bg-opacity-50'} backdrop-blur-sm w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-4">
                                            ${icons.search}
                                        </div>
                                        <p class="text-xl font-semibold ${textClass} mb-2">No invoices found</p>
                                        <p class="text-sm mb-4">Try adjusting your search query</p>
                                        <button onclick="state.searchQuery = ''; render();" class="text-sm ${isDark ? 'text-slate-400 hover:text-slate-300' : 'text-slate-600 hover:text-slate-700'} underline">
                                            Clear search
                                        </button>
                                    </div>
                                ` : `<div class="overflow-x-auto">
                                        <table class="w-full">
                                            <thead>
                                                <tr class="${isDark ? 'bg-white bg-opacity-5' : 'bg-gray-100 bg-opacity-50'} backdrop-blur-sm">
                                                    <th onclick="sortInvoices('invoiceNumber')" class="px-4 py-3 text-left ${textClass} cursor-pointer hover:bg-opacity-10 transition-all">
                                                        <span class="flex items-center">
                                                            Invoice #
                                                            <span class="sort-icon ${state.sortField === 'invoiceNumber' ? 'active' : ''}">
                                                                ${state.sortField === 'invoiceNumber' ? (state.sortDirection === 'asc' ? icons.sortDown : icons.sortUp) : icons.sort}
                                                            </span>
                                                        </span>
                                                    </th>
                                                    <th onclick="sortInvoices('date')" class="px-4 py-3 text-left ${textClass} cursor-pointer hover:bg-opacity-10 transition-all">
                                                        <span class="flex items-center">
                                                            Date
                                                            <span class="sort-icon ${state.sortField === 'date' ? 'active' : ''}">
                                                                ${state.sortField === 'date' ? (state.sortDirection === 'asc' ? icons.sortDown : icons.sortUp) : icons.sort}
                                                            </span>
                                                        </span>
                                                    </th>
                                                    <th onclick="sortInvoices('clientName')" class="px-4 py-3 text-left ${textClass} cursor-pointer hover:bg-opacity-10 transition-all">
                                                        <span class="flex items-center">
                                                            Client
                                                            <span class="sort-icon ${state.sortField === 'clientName' ? 'active' : ''}">
                                                                ${state.sortField === 'clientName' ? (state.sortDirection === 'asc' ? icons.sortDown : icons.sortUp) : icons.sort}
                                                            </span>
                                                        </span>
                                                    </th>
                                                    <th onclick="sortInvoices('total')" class="px-4 py-3 text-left ${textClass} cursor-pointer hover:bg-opacity-10 transition-all">
                                                        <span class="flex items-center">
                                                            Total
                                                            <span class="sort-icon ${state.sortField === 'total' ? 'active' : ''}">
                                                                ${state.sortField === 'total' ? (state.sortDirection === 'asc' ? icons.sortDown : icons.sortUp) : icons.sort}
                                                            </span>
                                                        </span>
                                                    </th>
                                                    <th onclick="sortInvoices('status')" class="px-4 py-3 text-left ${textClass} cursor-pointer hover:bg-opacity-10 transition-all">
                                                        <span class="flex items-center">
                                                            Status
                                                            <span class="sort-icon ${state.sortField === 'status' ? 'active' : ''}">
                                                                ${state.sortField === 'status' ? (state.sortDirection === 'asc' ? icons.sortDown : icons.sortUp) : icons.sort}
                                                            </span>
                                                        </span>
                                                    </th>
                                                    <th class="px-4 py-3 text-left ${textClass}">Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                ${filteredInvoices.map((invoice) => `
                                                    <tr class="${isDark ? 'border-b border-white border-opacity-10 hover:bg-white hover:bg-opacity-5' : 'border-b border-gray-200 hover:bg-gray-50'} transition-all">
                                                        <td class="px-4 py-4">
                                                            <span class="font-semibold ${textClass}">${invoice.invoiceNumber}</span>
                                                        </td>
                                                        <td class="px-4 py-4 ${subTextClass}">${invoice.date}</td>
                                                        <td class="px-4 py-4">
                                                            <div>
                                                                <p class="${textClass} font-medium">${invoice.clientName}</p>
                                                                <p class="text-xs ${subTextClass}">${invoice.clientEmail}</p>
                                                            </div>
                                                        </td>
                                                        <td class="px-4 py-4">
                                                            <span class="font-bold ${textClass}">$${invoice.total.toFixed(2)}</span>
                                                        </td>
                                                        <td class="px-4 py-4">
                                                            <button
                                                                onclick="toggleStatus(${invoice.id})"
                                                                class="px-3 py-1 rounded-full text-xs font-semibold transition-all duration-300 ${
                                                                    invoice.status === 'paid'
                                                                        ? 'bg-gradient-to-r from-teal-600 to-teal-700 text-white'
                                                                        : 'bg-gradient-to-r from-amber-500 to-amber-600 text-white'
                                                                }"
                                                            >
                                                                ${invoice.status === 'paid' ? '✓ Paid' : '○ Unpaid'}
                                                            </button>
                                                        </td>
                                                        <td class="px-4 py-4">
                                                            <div class="flex gap-2">
                                                                <button
                                                                    onclick='editInvoice(${JSON.stringify(invoice).replace(/'/g, "&#39;")})'
                                                                    class="${isDark ? 'bg-white bg-opacity-10 hover:bg-opacity-20' : 'bg-gray-200 hover:bg-gray-300'} ${textClass} p-2 rounded-lg transition-all duration-300 hover:scale-110"
                                                                    title="Edit"
                                                                >
                                                                    ${icons.edit}
                                                                </button>
                                                                <button
                                                                    onclick='copyInvoiceToClipboard(${JSON.stringify(invoice).replace(/'/g, "&#39;")})'
                                                                    class="${isDark ? 'bg-white bg-opacity-10 hover:bg-opacity-20' : 'bg-gray-200 hover:bg-gray-300'} ${textClass} p-2 rounded-lg transition-all duration-300 hover:scale-110"
                                                                    title="Copy"
                                                                >
                                                                    ${icons.copy}
                                                                </button>
                                                                <button
                                                                    onclick='generatePDF(${JSON.stringify(invoice).replace(/'/g, "&#39;")})'
                                                                    class="${isDark ? 'bg-white bg-opacity-10 hover:bg-opacity-20' : 'bg-gray-200 hover:bg-gray-300'} ${textClass} p-2 rounded-lg transition-all duration-300 hover:scale-110"
                                                                    title="Export PDF"
                                                                >
                                                                    ${icons.download}
                                                                </button>
                                                                <button
                                                                    onclick='state.viewInvoice = ${JSON.stringify(invoice).replace(/'/g, "&#39;")}; render();'
                                                                    class="${isDark ? 'bg-white bg-opacity-10 hover:bg-opacity-20' : 'bg-gray-200 hover:bg-gray-300'} ${textClass} p-2 rounded-lg transition-all duration-300 hover:scale-110"
                                                                    title="View"
                                                                >
                                                                    ${icons.eye}
                                                                </button>
                                                                <button
                                                                    onclick='deleteInvoice(${invoice.id})'
                                                                    class="bg-gradient-to-r from-red-500 to-pink-600 text-white p-2 rounded-lg transition-all duration-300 hover:scale-110 hover:shadow-lg"
                                                                    title="Delete"
                                                                >
                                                                    ${icons.trash}
                                                                </button>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                `).join('')}
                                            </tbody>
                                        </table>
                                    </div>
                                `}
                            </div>
                        </div>
                    </div>
                </div>

                ${state.showDeleteConfirm ? `
                    <div class="fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm flex items-center justify-center p-4 z-50 animate-fade-in" onclick="if(event.target === this) { state.showDeleteConfirm = null; render(); }">
                        <div class="${cardClass} rounded-3xl p-8 max-w-md w-full shadow-2xl animate-fade-in" onclick="event.stopPropagation()">
                            <div class="flex items-center gap-4 mb-4">
                                <div class="p-3 rounded-full bg-red-100">
                                    ${icons.alertCircle}
                                </div>
                                <h2 class="text-2xl font-bold ${textClass}">Delete Invoice?</h2>
                            </div>
                            <p class="${subTextClass} mb-6">
                                Are you sure you want to delete this invoice? This action cannot be undone.
                            </p>
                            <div class="flex gap-3 justify-end">
                                <button 
                                    onclick="state.showDeleteConfirm = null; render();" 
                                    class="px-6 py-3 border ${isDark ? 'border-white border-opacity-20 hover:bg-white hover:bg-opacity-10' : 'border-gray-300 hover:bg-gray-100'} ${textClass} rounded-xl transition-all duration-300"
                                >
                                    Cancel
                                </button>
                                <button 
                                    onclick="confirmDelete()" 
                                    class="flex items-center gap-2 bg-gradient-to-r from-red-500 to-pink-600 text-white px-6 py-3 rounded-xl hover:shadow-lg hover:scale-105 transition-all duration-300 font-semibold"
                                >
                                    ${state.loading ? icons.spinner : icons.trash}
                                    Delete
                                </button>
                            </div>
                        </div>
                    </div>
                ` : ''}${state.viewInvoice ? `
                    <div class="fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm flex items-center justify-center p-4 z-50 animate-fade-in" onclick="if(event.target === this) { state.viewInvoice = null; render(); }">
                        <div class="${cardClass} rounded-3xl p-8 max-w-3xl w-full max-h-[90vh] overflow-y-auto shadow-2xl" onclick="event.stopPropagation()">
                            <div class="flex justify-between items-start mb-6">
                                <h2 class="text-3xl font-bold ${textClass} bg-gradient-to-r ${isDark ? 'from-slate-300 to-slate-400' : 'from-slate-700 to-slate-900'} bg-clip-text text-transparent">
                                    Invoice Details
                                </h2>
                                <button onclick="state.viewInvoice = null; render();" class="${isDark ? 'text-gray-400 hover:text-white' : 'text-gray-500 hover:text-gray-700'} transition-colors duration-300 p-2 hover:bg-white hover:bg-opacity-10 rounded-lg">
                                    ${icons.x}
                                </button>
                            </div>
                            <div class="space-y-6">
                                <div class="${isDark ? 'bg-white bg-opacity-5' : 'bg-gray-100 bg-opacity-50'} backdrop-blur-sm p-5 rounded-2xl">
                                    <h3 class="font-semibold text-lg ${textClass} mb-3 flex items-center gap-2">
                                        <i data-lucide="user" class="w-5 h-5"></i>
                                        Client Information
                                    </h3>
                                    <p class="${subTextClass}"><span class="${textClass} font-medium">Name:</span> ${state.viewInvoice.clientName}</p>
                                    <p class="${subTextClass}"><span class="${textClass} font-medium">Email:</span> ${state.viewInvoice.clientEmail}</p>
                                    ${state.viewInvoice.clientAddress ? `<p class="${subTextClass}"><span class="${textClass} font-medium">Address:</span> ${state.viewInvoice.clientAddress}</p>` : ''}
                                </div>
                                <div class="${isDark ? 'bg-white bg-opacity-5' : 'bg-gray-100 bg-opacity-50'} backdrop-blur-sm p-5 rounded-2xl">
                                    <h3 class="font-semibold text-lg ${textClass} mb-3 flex items-center gap-2">
                                        <i data-lucide="file-text" class="w-5 h-5"></i>
                                        Invoice Information
                                    </h3>
                                    <p class="${subTextClass}"><span class="${textClass} font-medium">Invoice #:</span> ${state.viewInvoice.invoiceNumber}</p>
                                    <p class="${subTextClass}"><span class="${textClass} font-medium">Date:</span> ${state.viewInvoice.date}</p>
                                    <p class="${subTextClass}"><span class="${textClass} font-medium">Due Date:</span> ${state.viewInvoice.dueDate}</p>
                                    <p class="${subTextClass}">
                                        <span class="${textClass} font-medium">Status:</span> 
                                        <span class="inline-block px-3 py-1 rounded-full text-xs font-semibold ml-2 ${
                                            state.viewInvoice.status === 'paid'
                                                ? 'bg-gradient-to-r from-teal-600 to-teal-700 text-white'
                                                : 'bg-gradient-to-r from-amber-500 to-amber-600 text-white'
                                        }">
                                            ${state.viewInvoice.status === 'paid' ? '✓ Paid' : '○ Unpaid'}
                                        </span>
                                    </p>
                                </div>
                                <div class="${isDark ? 'bg-white bg-opacity-5' : 'bg-gray-100 bg-opacity-50'} backdrop-blur-sm p-5 rounded-2xl">
                                    <h3 class="font-semibold text-lg ${textClass} mb-4 flex items-center gap-2">
                                        <i data-lucide="list" class="w-5 h-5"></i>
                                        Line Items
                                    </h3>
                                    <div class="overflow-x-auto">
                                        <table class="w-full">
                                            <thead>
                                                <tr class="${isDark ? 'bg-white bg-opacity-10' : 'bg-gray-200 bg-opacity-50'} backdrop-blur-sm">
                                                    <th class="px-4 py-3 text-left ${textClass} rounded-tl-xl">Description</th>
                                                    <th class="px-4 py-3 text-left ${textClass}">Hours</th>
                                                    <th class="px-4 py-3 text-left ${textClass}">Rate</th>
                                                    <th class="px-4 py-3 text-left ${textClass} rounded-tr-xl">Amount</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                ${state.viewInvoice.items.map((item, idx) => `
                                                    <tr class="border-b ${isDark ? 'border-white border-opacity-10' : 'border-gray-200'}">
                                                        <td class="px-4 py-3 ${subTextClass}">${item.description}</td>
                                                        <td class="px-4 py-3 ${subTextClass}">${item.hours}</td>
                                                        <td class="px-4 py-3 ${subTextClass}">$${parseFloat(item.rate).toFixed(2)}</td>
                                                        <td class="px-4 py-3 ${textClass} font-semibold">$${item.amount.toFixed(2)}</td>
                                                    </tr>
                                                `).join('')}
                                                <tr class="font-bold">
                                                    <td colspan="3" class="px-4 py-4 text-right ${textClass} text-lg">Total:</td>
                                                    <td class="px-4 py-4 text-xl ${textClass} bg-gradient-to-r ${isDark ? 'from-slate-300 to-slate-400' : 'from-slate-700 to-slate-900'} bg-clip-text text-transparent">
                                                        $${state.viewInvoice.total.toFixed(2)}
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                ${state.viewInvoice.notes ? `
                                    <div class="${isDark ? 'bg-white bg-opacity-5' : 'bg-gray-100 bg-opacity-50'} backdrop-blur-sm p-5 rounded-2xl">
                                        <h3 class="font-semibold text-lg ${textClass} mb-3 flex items-center gap-2">
                                            <i data-lucide="sticky-note" class="w-5 h-5"></i>
                                            Notes
                                        </h3>
                                        <p class="${subTextClass}">${state.viewInvoice.notes}</p>
                                    </div>
                                ` : ''}
                                <div class="flex gap-3 justify-end pt-4 border-t ${isDark ? 'border-white border-opacity-10' : 'border-gray-200'}">
                                    <button onclick='editInvoice(${JSON.stringify(state.viewInvoice).replace(/'/g, "&#39;")}); state.viewInvoice = null;' class="flex items-center gap-2 ${isDark ? 'bg-white bg-opacity-10 hover:bg-opacity-20' : 'bg-gray-200 hover:bg-gray-300'} ${textClass} px-4 py-2 rounded-xl transition-all duration-300">
                                        ${icons.edit}
                                        Edit
                                    </button>
                                    <button onclick='copyInvoiceToClipboard(${JSON.stringify(state.viewInvoice).replace(/'/g, "&#39;")})' class="flex items-center gap-2 ${isDark ? 'bg-white bg-opacity-10 hover:bg-opacity-20' : 'bg-gray-200 hover:bg-gray-300'} ${textClass} px-4 py-2 rounded-xl transition-all duration-300">
                                        ${icons.copy}
                                        Copy
                                    </button>
                                    <button onclick='generatePDF(${JSON.stringify(state.viewInvoice).replace(/'/g, "&#39;")})' class="flex items-center gap-2 bg-gradient-to-r from-slate-700 to-slate-800 text-white px-4 py-2 rounded-xl hover:shadow-lg hover:scale-105 transition-all duration-300">
                                        ${icons.download}
                                        Download PDF
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                ` : ''}
            `;

            document.getElementById('app').innerHTML = html;
            
            // Initialize Lucide icons
            initIcons();
        }

        // Initial render
        render();
    </script>
</body>
</html>
