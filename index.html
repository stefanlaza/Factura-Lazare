<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Factura-Lazare - Professional invoice management with style. Create, track, and export invoices with ease.">
    <meta name="author" content="Lazare">
    <title>Factura-Lazare - Professional Invoice Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        .animate-spin { animation: spin 1s linear infinite; }
        .glass-dark {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .glass-light {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .sort-icon { 
            display: inline-block; 
            margin-left: 4px; 
            opacity: 0.3;
            transition: opacity 0.2s;
        }
        .sort-icon.active { opacity: 1; }
        .tab-active {
            border-bottom: 2px solid currentColor;
        }
    </style>
</head>
<body class="min-h-screen transition-all duration-500">
    <div id="app"></div>

    <script>
        // State management
        let state = {
            invoices: JSON.parse(localStorage.getItem('invoices') || '[]'),
            clients: JSON.parse(localStorage.getItem('clients') || '[]'),
            companyProfile: JSON.parse(localStorage.getItem('companyProfile') || '{"name":"","email":"","phone":"","address":"","taxId":"","website":"","invoicePrefix":"INV","nextInvoiceNumber":1}'),
            theme: localStorage.getItem('theme') || 'dark',
            currentTab: 'invoices', // invoices, clients, settings
            showForm: false,
            showClientForm: false,
            viewInvoice: null,
            viewClient: null,
            editingInvoice: null,
            editingClient: null,
            searchQuery: '',
            clientSearchQuery: '',
            sortField: 'date',
            sortDirection: 'desc',
            showDeleteConfirm: null,
            showDeleteClientConfirm: null,
            loading: false,
            formData: {
                clientId: '',
                clientName: '',
                clientEmail: '',
                clientAddress: '',
                invoiceNumber: '',
                date: new Date().toISOString().split('T')[0],
                dueDate: '',
                items: [{ description: '', hours: '', rate: '', amount: 0 }],
                notes: ''
            },
            clientFormData: {
                name: '',
                email: '',
                phone: '',
                address: '',
                notes: ''
            }
        };

        // Save functions
        function saveInvoices() {
            localStorage.setItem('invoices', JSON.stringify(state.invoices));
        }

        function saveClients() {
            localStorage.setItem('clients', JSON.stringify(state.clients));
        }

        function saveCompanyProfile() {
            localStorage.setItem('companyProfile', JSON.stringify(state.companyProfile));
        }

        function saveTheme() {
            localStorage.setItem('theme', state.theme);
        }

        // Auto-numbering
        function getNextInvoiceNumber() {
            const prefix = state.companyProfile.invoicePrefix || 'INV';
            const nextNum = state.companyProfile.nextInvoiceNumber || 1;
            return `${prefix}-${String(nextNum).padStart(4, '0')}`;
        }

        function incrementInvoiceNumber() {
            state.companyProfile.nextInvoiceNumber = (state.companyProfile.nextInvoiceNumber || 1) + 1;
            saveCompanyProfile();
        }

        // Helper functions
        function calculateTotal(items) {
            return items.reduce((sum, item) => sum + (parseFloat(item.amount) || 0), 0);
        }

        function updateLineItem(index, field, value) {
            state.formData.items[index][field] = value;
            
            if (field === 'hours' || field === 'rate') {
                const hours = parseFloat(state.formData.items[index].hours) || 0;
                const rate = parseFloat(state.formData.items[index].rate) || 0;
                state.formData.items[index].amount = hours * rate;
                
                const amountEl = document.getElementById(`amount-${index}`);
                const totalEl = document.getElementById('form-total');
                if (amountEl) amountEl.textContent = `$${state.formData.items[index].amount.toFixed(2)}`;
                if (totalEl) totalEl.textContent = `Total: $${calculateTotal(state.formData.items).toFixed(2)}`;
            }
        }

        function addLineItem() {
            state.formData.items.push({ description: '', hours: '', rate: '', amount: 0 });
            render();
        }

        function removeLineItem(index) {
            state.formData.items = state.formData.items.filter((_, i) => i !== index);
            render();
        }

        /// Client selection
function selectClient(clientId) {
    // Convert to number if it's a string from dropdown
    const numId = clientId ? parseInt(clientId) : null;
    const client = state.clients.find(c => c.id == numId);
    
    if (client) {
        state.formData.clientId = numId;
        state.formData.clientName = client.name;
        state.formData.clientEmail = client.email;
        state.formData.clientAddress = client.address || '';
    } else {
        state.formData.clientId = '';
        state.formData.clientName = '';
        state.formData.clientEmail = '';
        state.formData.clientAddress = '';
    }
    render();
    }

        function handleSubmit() {
            if (!state.formData.clientName || !state.formData.clientEmail || 
                !state.formData.invoiceNumber || !state.formData.dueDate) {
                alert('Please fill in all required fields');
                return;
            }
            
            state.loading = true;
            render();
            
            setTimeout(() => {
                if (state.editingInvoice) {
                    state.invoices = state.invoices.map(inv => 
                        inv.id === state.editingInvoice.id 
                            ? { ...JSON.parse(JSON.stringify(state.formData)), id: state.editingInvoice.id, total: calculateTotal(state.formData.items), status: state.editingInvoice.status }
                            : inv
                    );
                    state.editingInvoice = null;
                } else {
                    const newInvoice = {
                        ...JSON.parse(JSON.stringify(state.formData)),
                        id: Date.now(),
                        total: calculateTotal(state.formData.items),
                        status: 'unpaid'
                    };
                    state.invoices.push(newInvoice);
                    incrementInvoiceNumber();
                }
                
                saveInvoices();
                
                state.formData = {
                    clientId: '',
                    clientName: '',
                    clientEmail: '',
                    clientAddress: '',
                    invoiceNumber: getNextInvoiceNumber(),
                    date: new Date().toISOString().split('T')[0],
                    dueDate: '',
                    items: [{ description: '', hours: '', rate: '', amount: 0 }],
                    notes: ''
                };
                state.showForm = false;
                state.loading = false;
                render();
            }, 500);
        }

        // Client management
        function handleClientSubmit() {
            if (!state.clientFormData.name || !state.clientFormData.email) {
                alert('Please fill in client name and email');
                return;
            }
            
            state.loading = true;
            render();
            
            setTimeout(() => {
                if (state.editingClient) {
                    state.clients = state.clients.map(client => 
                        client.id === state.editingClient.id 
                            ? { ...JSON.parse(JSON.stringify(state.clientFormData)), id: state.editingClient.id }
                            : client
                    );
                    state.editingClient = null;
                } else {
                    const newClient = {
                        ...JSON.parse(JSON.stringify(state.clientFormData)),
                        id: Date.now(),
                        createdAt: new Date().toISOString()
                    };
                    state.clients.push(newClient);
                }
                
                saveClients();
                
                state.clientFormData = {
                    name: '',
                    email: '',
                    phone: '',
                    address: '',
                    notes: ''
                };
                state.showClientForm = false;
                state.loading = false;
                render();
            }, 300);
        }

        function editClient(client) {
            state.editingClient = client;
            state.clientFormData = JSON.parse(JSON.stringify(client));
            state.showClientForm = true;
            render();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function deleteClient(id) {
            state.showDeleteClientConfirm = id;
            render();
        }

        function confirmDeleteClient() {
            state.loading = true;
            render();
            
            setTimeout(() => {
                state.clients = state.clients.filter(client => client.id !== state.showDeleteClientConfirm);
                saveClients();
                state.showDeleteClientConfirm = null;
                state.loading = false;
                render();
            }, 300);
        }

        function editInvoice(invoice) {
            state.editingInvoice = invoice;
            state.formData = JSON.parse(JSON.stringify(invoice));
            state.showForm = true;
            state.currentTab = 'invoices';
            render();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function deleteInvoice(id) {
            state.showDeleteConfirm = id;
            render();
        }

        function confirmDelete() {
            state.loading = true;
            render();
            
            setTimeout(() => {
                state.invoices = state.invoices.filter(inv => inv.id !== state.showDeleteConfirm);
                saveInvoices();
                state.showDeleteConfirm = null;
                state.loading = false;
                render();
            }, 300);
        }

        function toggleStatus(id) {
            state.invoices = state.invoices.map(inv => 
                inv.id === id ? { ...inv, status: inv.status === 'paid' ? 'unpaid' : 'paid' } : inv
            );
            saveInvoices();
            render();
        }

        function toggleTheme() {
            state.theme = state.theme === 'dark' ? 'light' : 'dark';
            saveTheme();
            render();
        }
        function sortInvoices(field) {
            if (state.sortField === field) {
                state.sortDirection = state.sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                state.sortField = field;
                state.sortDirection = 'desc';
            }
            render();
        }

        function getFilteredAndSortedInvoices() {
            let filtered = state.invoices.filter(inv => {
                if (!state.searchQuery) return true;
                const query = state.searchQuery.toLowerCase();
                return inv.invoiceNumber.toLowerCase().includes(query) ||
                       inv.clientName.toLowerCase().includes(query) ||
                       inv.clientEmail.toLowerCase().includes(query) ||
                       inv.status.toLowerCase().includes(query);
            });

            return filtered.sort((a, b) => {
                let aVal = a[state.sortField];
                let bVal = b[state.sortField];
                
                if (state.sortField === 'total') {
                    aVal = parseFloat(aVal);
                    bVal = parseFloat(bVal);
                }
                
                if (state.sortDirection === 'asc') {
                    return aVal > bVal ? 1 : -1;
                } else {
                    return aVal < bVal ? 1 : -1;
                }
            });
        }

        function getFilteredClients() {
            return state.clients.filter(client => {
                if (!state.clientSearchQuery) return true;
                const query = state.clientSearchQuery.toLowerCase();
                return client.name.toLowerCase().includes(query) ||
                       client.email.toLowerCase().includes(query) ||
                       (client.phone && client.phone.toLowerCase().includes(query));
            });
        }

        function getTotalStats() {
            const total = state.invoices.reduce((sum, inv) => sum + inv.total, 0);
            const paid = state.invoices.filter(inv => inv.status === 'paid').reduce((sum, inv) => sum + inv.total, 0);
            const unpaid = state.invoices.filter(inv => inv.status === 'unpaid').reduce((sum, inv) => sum + inv.total, 0);
            return { total, paid, unpaid };
        }

        function getClientStats(clientId) {
            const clientInvoices = state.invoices.filter(inv => inv.clientId === clientId);
            const total = clientInvoices.reduce((sum, inv) => sum + inv.total, 0);
            const paid = clientInvoices.filter(inv => inv.status === 'paid').reduce((sum, inv) => sum + inv.total, 0);
            const unpaid = clientInvoices.filter(inv => inv.status === 'unpaid').reduce((sum, inv) => sum + inv.total, 0);
            return { total, paid, unpaid, count: clientInvoices.length };
        }

        function copyInvoiceToClipboard(invoice) {
            const text = `INVOICE: ${invoice.invoiceNumber}
Date: ${invoice.date}
Due Date: ${invoice.dueDate}
Status: ${invoice.status.toUpperCase()}

CLIENT:
${invoice.clientName}
${invoice.clientEmail}
${invoice.clientAddress}

LINE ITEMS:
${invoice.items.map(item => `${item.description} - ${item.hours}h @ $${item.rate}/h = $${item.amount.toFixed(2)}`).join('\n')}

TOTAL: $${invoice.total.toFixed(2)}

${invoice.notes ? 'NOTES:\n' + invoice.notes : ''}`.trim();
            
            navigator.clipboard.writeText(text).then(() => {
                alert('Invoice details copied to clipboard!');
            });
        }

        function exportToCSV() {
            let csvContent = 'Invoice Number,Date,Client Name,Client Email,Description,Hours,Rate,Amount,Total,Status\n';
            
            state.invoices.forEach(invoice => {
                invoice.items.forEach(item => {
                    csvContent += `"${invoice.invoiceNumber}","${invoice.date}","${invoice.clientName}","${invoice.clientEmail}","${item.description}",${item.hours},${item.rate},${item.amount},${invoice.total},"${invoice.status}"\n`;
                });
            });

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `invoices_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }

        // NEW FUNCTION - Add this right after initIcons
        function handleSearchInput(value, field) {
            const activeElement = document.activeElement;
            const selectionStart = activeElement ? activeElement.selectionStart : 0;
            const selectionEnd = activeElement ? activeElement.selectionEnd : 0;
            
            if (field === 'invoice') {
                state.searchQuery = value;
            } else if (field === 'client') {
                state.clientSearchQuery = value;

                        <div class="${cardClass} rounded-3xl p-8 max-w-3xl w-full max-h-[90vh] overflow-y-auto shadow-2xl" onclick="event.stopPropagation()">
                            <div class="flex justify-between items-start mb-6">
                                <h2 class="text-3xl font-bold ${textClass} bg-gradient-to-r ${isDark ? 'from-slate-300 to-slate-400' : 'from-slate-700 to-slate-900'} bg-clip-text text-transparent">
                                    Invoice Details
                                </h2>
                                <button onclick="state.viewInvoice = null; render();" class="${isDark ? 'text-gray-400 hover:text-white' : 'text-gray-500 hover:text-gray-700'} transition-colors duration-300 p-2 hover:bg-white hover:bg-opacity-10 rounded-lg">
                                    ${icons.x}
                                </button>
                            </div>
                            <div class="space-y-6">
                                <div class="${isDark ? 'bg-white bg-opacity-5' : 'bg-gray-100 bg-opacity-50'} backdrop-blur-sm p-5 rounded-2xl">
                                    <h3 class="font-semibold text-lg ${textClass} mb-3 flex items-center gap-2">
                                        <i data-lucide="user" class="w-5 h-5"></i>
                                        Client Information
                                    </h3>
                                    <p class="${subTextClass}"><span class="${textClass} font-medium">Name:</span> ${state.viewInvoice.clientName}</p>
                                    <p class="${subTextClass}"><span class="${textClass} font-medium">Email:</span> ${state.viewInvoice.clientEmail}</p>
                                    ${state.viewInvoice.clientAddress ? `<p class="${subTextClass}"><span class="${textClass} font-medium">Address:</span> ${state.viewInvoice.clientAddress}</p>` : ''}
                                </div>
                                <div class="${isDark ? 'bg-white bg-opacity-5' : 'bg-gray-100 bg-opacity-50'} backdrop-blur-sm p-5 rounded-2xl">
                                    <h3 class="font-semibold text-lg ${textClass} mb-3 flex items-center gap-2">
                                        <i data-lucide="file-text" class="w-5 h-5"></i>
                                        Invoice Information
                                    </h3>
                                    <p class="${subTextClass}"><span class="${textClass} font-medium">Invoice #:</span> ${state.viewInvoice.invoiceNumber}</p>
                                    <p class="${subTextClass}"><span class="${textClass} font-medium">Date:</span> ${state.viewInvoice.date}</p>
                                    <p class="${subTextClass}"><span class="${textClass} font-medium">Due Date:</span> ${state.viewInvoice.dueDate}</p>
                                    <p class="${subTextClass}">
                                        <span class="${textClass} font-medium">Status:</span> 
                                        <span class="inline-block px-3 py-1 rounded-full text-xs font-semibold ml-2 ${
                                            state.viewInvoice.status === 'paid'
                                                ? 'bg-gradient-to-r from-teal-600 to-teal-700 text-white'
                                                : 'bg-gradient-to-r from-amber-500 to-amber-600 text-white'
                                        }">
                                            ${state.viewInvoice.status === 'paid' ? '‚úì Paid' : '‚óã Unpaid'}
                                        </span>
                                    </p>
                                </div>
                                <div class="${isDark ? 'bg-white bg-opacity-5' : 'bg-gray-100 bg-opacity-50'} backdrop-blur-sm p-5 rounded-2xl">
                                    <h3 class="font-semibold text-lg ${textClass} mb-4 flex items-center gap-2">
                                        <i data-lucide="list" class="w-5 h-5"></i>
                                        Line Items
                                    </h3>
                                    <div class="overflow-x-auto">
                                        <table class="w-full">
                                            <thead>
                                                <tr class="${isDark ? 'bg-white bg-opacity-10' : 'bg-gray-200 bg-opacity-50'} backdrop-blur-sm">
                                                    <th class="px-4 py-3 text-left ${textClass} rounded-tl-xl">Description</th>
                                                    <th class="px-4 py-3 text-left ${textClass}">Hours</th>
                                                    <th class="px-4 py-3 text-left ${textClass}">Rate</th>
                                                    <th class="px-4 py-3 text-left ${textClass} rounded-tr-xl">Amount</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                ${state.viewInvoice.items.map((item, idx) => `
                                                    <tr class="border-b ${isDark ? 'border-white border-opacity-10' : 'border-gray-200'}">
                                                        <td class="px-4 py-3 ${subTextClass}">${item.description}</td>
                                                        <td class="px-4 py-3 ${subTextClass}">${item.hours}</td>
                                                        <td class="px-4 py-3 ${subTextClass}">$${parseFloat(item.rate).toFixed(2)}</td>
                                                        <td class="px-4 py-3 ${textClass} font-semibold">$${item.amount.toFixed(2)}</td>
                                                    </tr>
                                                `).join('')}
                                                <tr class="font-bold">
                                                    <td colspan="3" class="px-4 py-4 text-right ${textClass} text-lg">Total:</td>
                                                    <td class="px-4 py-4 text-xl ${textClass} bg-gradient-to-r ${isDark ? 'from-slate-300 to-slate-400' : 'from-slate-700 to-slate-900'} bg-clip-text text-transparent">
                                                        $${state.viewInvoice.total.toFixed(2)}
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                ${state.viewInvoice.notes ? `
                                    <div class="${isDark ? 'bg-white bg-opacity-5' : 'bg-gray-100 bg-opacity-50'} backdrop-blur-sm p-5 rounded-2xl">
                                        <h3 class="font-semibold text-lg ${textClass} mb-3 flex items-center gap-2">
                                            <i data-lucide="sticky-note" class="w-5 h-5"></i>
                                            Notes
                                        </h3>
                                        <p class="${subTextClass}">${state.viewInvoice.notes}</p>
                                    </div>
                                ` : ''}
                                <div class="flex gap-3 justify-end pt-4 border-t ${isDark ? 'border-white border-opacity-10' : 'border-gray-200'}">
                                    <button onclick='editInvoice(${JSON.stringify(state.viewInvoice).replace(/'/g, "&#39;")}); state.viewInvoice = null;' class="flex items-center gap-2 ${isDark ? 'bg-white bg-opacity-10 hover:bg-opacity-20' : 'bg-gray-200 hover:bg-gray-300'} ${textClass} px-4 py-2 rounded-xl transition-all duration-300">
                                        ${icons.edit}
                                        Edit
                                    </button>
                                    <button onclick='copyInvoiceToClipboard(${JSON.stringify(state.viewInvoice).replace(/'/g, "&#39;")})' class="flex items-center gap-2 ${isDark ? 'bg-white bg-opacity-10 hover:bg-opacity-20' : 'bg-gray-200 hover:bg-gray-300'} ${textClass} px-4 py-2 rounded-xl transition-all duration-300">
                                        ${icons.copy}
                                        Copy
                                    </button>
                                    <button onclick='generatePDF(${JSON.stringify(state.viewInvoice).replace(/'/g, "&#39;")})' class="flex items-center gap-2 bg-gradient-to-r from-slate-700 to-slate-800 text-white px-4 py-2 rounded-xl hover:shadow-lg hover:scale-105 transition-all duration-300">
                                        ${icons.download}
                                        Download PDF
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                ` : ''}
            `;

            document.getElementById('app').innerHTML = html;
            
            // Initialize Lucide icons
            initIcons();
        }

        // Initial render
        render();
    </script>
</body>
</html>
